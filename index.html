<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inove Foto Gest√£o</title>
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500&family=Noto+Sans:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Configuration -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            destructive: {
              DEFAULT: "hsl(var(--destructive))",
              foreground: "hsl(var(--destructive-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent))",
              foreground: "hsl(var(--accent-foreground))",
            },
            popover: {
              DEFAULT: "hsl(var(--popover))",
              foreground: "hsl(var(--popover-foreground))",
            },
            card: {
              DEFAULT: "hsl(var(--card))",
              foreground: "hsl(var(--card-foreground))",
            },
            // Inove AI specific semantic colors
            sidebar: {
              DEFAULT: "var(--sidebar-bg)",
              fg: "var(--sidebar-fg)",
              active: "var(--sidebar-item-active-bg)",
              activeFg: "var(--sidebar-item-active-fg)",
              border: "var(--sidebar-item-active-border)"
            },
            success: {
              DEFAULT: "hsl(var(--success))",
              foreground: "hsl(var(--success-foreground))",
            },
            warning: {
              DEFAULT: "hsl(var(--warning))",
              foreground: "hsl(var(--warning-foreground))",
            },
            error: {
              DEFAULT: "hsl(var(--error))",
              foreground: "hsl(var(--error-foreground))",
            },
            info: {
              DEFAULT: "hsl(var(--info))",
              foreground: "hsl(var(--info-foreground))",
            }
          },
          borderRadius: {
            lg: "var(--radius)",
            md: "calc(var(--radius) - 2px)",
            sm: "calc(var(--radius) - 4px)",
          },
          fontFamily: {
            display: ['"Space Grotesk"', 'sans-serif'],
            body: ['"Noto Sans"', 'sans-serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
            sans: ['"Inter"', 'sans-serif'], // Fallback
          },
        },
      },
    }
  </script>

  <!-- Design System Variables (GEMS 6.0 Audit) -->
  <style>
    :root {
      /* Layer 1: Primitives */
      --radius: 0.5rem;

      /* Light Mode Audit: Using Slate Palette for Crispness */

      /* Background: Slate 50 - Provides slight separation from white cards */
      --background: 210 40% 98%;

      /* Foreground: Slate 900 */
      --foreground: 222 47% 11%;

      /* Cards: Pure White for "Pop" */
      --card: 0 0% 100%;
      --card-foreground: 222 47% 11%;

      --popover: 0 0% 100%;
      --popover-foreground: 222 47% 11%;

      /* Primary: Intense Blue/Cyan for better visibility on white */
      --primary: 199 89% 48%;
      /* Sky 600 approx */
      --primary-foreground: 0 0% 100%;

      /* Secondary: Slate 100 */
      --secondary: 210 40% 96.1%;
      --secondary-foreground: 222 47% 11%;

      /* Muted: Slate 100/200 mix for visibility */
      --muted: 210 40% 96.1%;
      --muted-foreground: 215 16% 47%;

      /* Accent: Slate 100 (Hover states) */
      --accent: 210 40% 96.1%;
      --accent-foreground: 222 47% 11%;

      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 0 0% 98%;

      /* Borders: Slate 200 - Visible but subtle */
      --border: 214 32% 91%;
      --input: 214 32% 91%;
      --ring: 199 89% 48%;

      /* Sidebar Light: White with Slate text */
      --sidebar-bg: #ffffff;
      --sidebar-fg: #64748b;
      --sidebar-item-active-bg: #f1f5f9;
      /* Slate 100 */
      --sidebar-item-active-fg: #0284c7;
      /* Sky 600 */
      --sidebar-item-active-border: #0284c7;

      /* Status Colors Light */
      --success: 142 71% 45%;
      --success-foreground: 0 0% 100%;
      --success-bg: 142 76% 95%;
      --warning: 38 92% 50%;
      --warning-foreground: 0 0% 100%;
      --warning-bg: 38 92% 95%;
      --error: 0 72% 51%;
      --error-foreground: 0 0% 100%;
      --error-bg: 0 84% 95%;
      --info: 199 89% 48%;
      --info-foreground: 0 0% 100%;
      --info-bg: 199 89% 95%;
    }

    .dark {
      /* Dark Mode (Inove AI Theme) */
      /* HSL Values for proper Tailwind variable mapping */
      --background: 225 18% 9%;
      /* #13151a */
      --foreground: 0 0% 100%;
      /* #ffffff */

      --card: 223 22% 14%;
      /* #1c202a */
      --card-foreground: 0 0% 100%;
      /* #ffffff */

      --popover: 222 18% 18%;
      /* #252a36 */
      --popover-foreground: 0 0% 100%;

      --primary: 187 94% 43%;
      /* #06b6d4 */
      --primary-foreground: 0 0% 100%;

      --secondary: 222 19% 22%;
      /* #2d3342 */
      --secondary-foreground: 0 0% 100%;

      --muted: 222 19% 22%;
      /* #2d3342 */
      --muted-foreground: 215 20% 65%;
      /* #94a3b8 */

      --accent: 222 19% 22%;
      /* #2d3342 */
      --accent-foreground: 0 0% 100%;

      --destructive: 0 84% 60%;
      --destructive-foreground: 0 0% 100%;

      --border: 222 19% 22%;
      /* #2d3342 */
      --input: 222 19% 22%;
      /* #2d3342 */
      --ring: 187 94% 43%;

      /* Sidebar Dark */
      --sidebar-bg: #1c202a;
      --sidebar-fg: #94a3b8;
      --sidebar-item-active-bg: #2d3342;
      --sidebar-item-active-fg: #06b6d4;
      --sidebar-item-active-border: #06b6d4;

      /* Status Colors Dark */
      --success: 142 71% 45%;
      --success-foreground: 142 71% 95%;
      --success-bg: 142 71% 45% / 0.1;
      --warning: 38 92% 50%;
      --warning-foreground: 38 92% 95%;
      --warning-bg: 38 92% 50% / 0.1;
      --error: 0 84% 60%;
      --error-foreground: 0 84% 95%;
      --error-bg: 0 84% 60% / 0.1;
      --info: 199 89% 48%;
      --info-foreground: 199 89% 95%;
      --info-bg: 199 89% 48% / 0.1;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-background text-foreground antialiased font-body transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
